package:
  name: pypy-bootstrap
  epoch: 1
  version: 7.3.18
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - bzip2-dev
      - ncurses

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - bzip2-dev
      - expat-dev
      - gdbm-dev
      - libffi
      - libffi-pic-dev
      - libx11-dev
      - linux-headers
      - ncurses-dev
      - openssl-dev
      - perl
      - posix-libc-utils
      - readline-dev
      - rpcgen
      - rsync
      - sqlite-dev
      - tcl-dev
      - tk-dev
      - util-linux-misc
      - xz-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python/cpython.git
      tag: v2.7.18
      expected-commit: 8d21aa21f2cbc6d50aab3f420bb23be1d081dac4

  ## Force the build to use system provided modules
  - runs: rm -r Modules/expat Modules/_ctypes/libffi* Modules/zlib

  - uses: autoconf/configure
    with:
      opts: |
        --enable-ipv6 \
        --enable-unicode=ucs4 \
        --with-system-expat \
        --with-system-ffi \
        --with-system-zlib \
        --with-threads

  - runs: make LD_RUN_PATH="${{targets.destdir}}/usr/lib"

  - runs: DESTDIR=/tmp/python make install

  - uses: git-checkout
    working-directory: pycparser
    with:
      repository: https://github.com/eliben/pycparser.git
      ## v2.21 is the last version of pycparser with python2.7 compatibility. v2.22 expects python3
      tag: release_v2.21
      expected-commit: 3cf6bf5eb16f5eadd4a058e41596145c407a79ad

  - working-directory: pycparser
    runs: |
      /tmp/python/usr/bin/python setup.py install

  - uses: git-checkout
    with:
      repository: https://github.com/pypy/pypy.git
      tag: release-pypy2.7-v${{package.version}}
      expected-commit: 639309b2bd147c86b8907350f38a37d7d3f49703

  - uses: patch
    with:
      patches: 0001-fix-cast-result-to-intptr_t-in-vmprof_write_header_f.patch

  - working-directory: pypy/goal
    runs: |
      /tmp/python/usr/bin/python ../../rpython/bin/rpython --opt=jit targetpypystandalone

  - runs: |
      mkdir -p ${{targets.contextdir}}/usr/lib/pypy/bin
      mkdir -p ${{targets.contextdir}}/usr/lib/lib_pypy
      install -Dm755 pypy/goal/pypy-c "${{targets.contextdir}}"/usr/lib/pypy/bin/pypy-c
      install -Dm755 pypy/goal/libpypy-c.so "${{targets.contextdir}}"/usr/lib/pypy/bin/libpypy-c.so

  - runs: |
      rsync -r --exclude='__pycache__' --exclude='test' --exclude='tests' lib-python/ "${{targets.contextdir}}"/usr/lib/pypy/lib-python/
      rsync -r --exclude='__pycache__' --exclude='*.c' --exclude '*.o' lib_pypy/ "${{targets.contextdir}}"/usr/lib/pypy/lib_pypy/
      rsync -r --include='*.h' -f 'hide,! */' include/ "${{targets.contextdir}}"/usr/lib/pypy/include/

  - runs: |
      rm -rf ${{targets.contextdir}}/usr/lib-python/2.7/ensurepip/_bundled
      rm -rf ${{targets.contextdir}}/usr/lib/pypy/lib-python/2.7/ensurepip/_bundled

test:
  environment:
    contents:
      packages:
        - expat-dev
  pipeline:
    - runs: /usr/lib/pypy/bin/pypy-c --version

update:
  enabled: true
  github:
    identifier: pypy/pypy
    strip-prefix: release-pypy2.7-v
    use-tag: true
